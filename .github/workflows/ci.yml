# CI: run on push to dev and on PRs targeting main.
# Jobs: backend-tests (pytest + PostgreSQL), frontend-build, frontend-lint.
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: backend-tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply database schema
        env:
          PGPASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
        run: psql -h localhost -U postgres -d postgres -f backend/supabase/schema.sql

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: |
          cd backend
          pytest tests/ -v
        env:
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
          # Placeholders for Pydantic Settings; content API tests do not call AI APIs
          GEMINI_API_KEY: ci-placeholder
          GROQ_API_KEY: ci-placeholder

  frontend-build:
    name: frontend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  frontend-lint:
    name: frontend-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
